<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login • Your Company</title>
  <style>
    /* Reset & page shell */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      display:flex;
      flex-direction:column;
      min-height:100vh;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#fafafa;
      color:#111;
    }

    /* Main area */
    main{
      flex:1;
      display:flex;
      align-items:center;
      padding:clamp(16px,2vw,32px);
    }

    .container{
      width:100%;
      max-width:1100px;
      margin:0 auto;
      display:grid;
      align-items:center;
      gap:clamp(16px,4vw,48px);
      /* 25% wider form column: from 300–420px to 375–525px */
      grid-template-columns:minmax(220px,1fr) minmax(375px,525px);
    }

    /* Brand image (left) */
    .brand{display:flex;align-items:center;justify-content:flex-start}
    .brand img{
      display:block;
      width:100%;
      max-width:850px;
      height:auto;
      max-height:60vh;
      object-fit:contain;
    }

    /* Login panel (right) — transparent, no box */
    .panel{
      width:100%;
      background:transparent;
      border:0;
      border-radius:0;
      padding:0;
      box-shadow:none;
    }

    .panel h1{margin:0 0 16px;font-size:20px}

    .field{margin-bottom:12px}
    .field label{display:block;font-size:14px;margin-bottom:6px}

    /* Rectangular inputs */
    .field input{
      width:100%;
      padding:10px 12px;
      border:1px solid #d1d5db;
      border-radius:0;
      font-size:14px;
      background:#fff;
    }

    .actions{margin-top:16px}

    /* Blue login button, rectangular */
    .btn{
      width:100%;
      padding:10px 12px;
      border:0;
      border-radius:0;
      background:#2563eb;
      color:#fff;
      font-weight:600;
      cursor:pointer;
    }
    .btn:hover{background:#1d4ed8}
    .btn:focus{outline:2px solid #93c5fd; outline-offset:2px}

    /* Helper / error text: hidden unless there's content or explicit .show */
    .form-help{margin-top:8px;font-size:12px;color:#6b7280;display:none}
    .form-help.error{color:#b91c1c}
    .form-help.show,.form-help:not(:empty){display:block}

    /* Footer: thin line + text above and below, left-aligned */
    footer{
      background:transparent;
      border:0;
      padding:8px 16px 12px;
    }
    .footer-above,.footer-below{
      font-size:12px;
      color:#6b7280;
      text-align:left;
    }
    .footer-line{
      height:1px;
      background:#e5e7eb;
      margin:4px 0;
    }

    /* Mobile: stack columns */
    @media (max-width: 900px){
      .container{grid-template-columns:1fr}
      .brand img{max-height:35vh}
    }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <!-- Left: your logo/brand image -->
      <div class="brand">
        <!-- Using the user's real image path for a project site on GitHub Pages -->
        <img src="/LandingPageHostQR/assets/img/BBR-Final-Logo-2020-Color.png" alt="BBR Partners Logo" />
      </div>

      <!-- Right: login form -->
      <form class="panel" action="#" method="post" novalidate>
        <h1>Log In</h1>

        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" autocomplete="username" required />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required />
          <p class="form-help" id="form-help-password"></p>
        </div>

        <div class="actions">
          <button class="btn" type="submit">Log in</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer-above">© <span id="year"></span> Your Company</div>
    <div class="footer-line" role="separator" aria-hidden="true"></div>
    <div class="footer-below">All rights reserved.</div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
